<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>CrowEye</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			src="../assets/css/Navbar-Centered-Brand-Dark-icons.css"
		/>
	</head>

	<body
		style="
			background: url('https://cdn.pixabay.com/photo/2020/11/12/14/48/fantasy-5735716_960_720.jpg')
				no-repeat;
			background-size: cover;
			height: 800px;
		"
	>
		<!-- Start: Navbar Centered Brand (Dark) -->
		<nav
			class="navbar navbar-dark navbar-expand-md bg-dark py-3"
			style="position: relative"
		>
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="#"
					><span
						class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
						style="
							background: var(--bs-black);
							width: 32px;
							height: 32px;
							border-radius: 8px;
						"
						><i class="fas fa-crow"></i></span
					><span>CrowEye</span></a
				><button
					data-bs-toggle="collapse"
					class="navbar-toggler"
					data-bs-target="#navcol-1"
				>
					<span class="visually-hidden">Toggle navigation</span
					><span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse flex-grow-0 order-md-first"
					id="navcol-1"
				>
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/location"

							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End: Navbar Centered Brand (Dark) -->
		<div
			class="table-responsive ms-xxl-0 ps-xxl-5 pe-xxl-5 pt-xxl-4 pb-xxl-0 mb-xxl-4"
			style="width: 959.2px; margin-top: 40px"
		>
			<table class="table">
				<thead style="font-weight: bold; background: var(--bs-green)">
					<tr>
						<th style="font-weight: bold; font-size: 25px">
							Location
						</th>
					</tr>
				</thead>
				<tbody style="background: var(--bs-teal)">
					<tr>
						<td>Arked Meranti</td>
					</tr>
					<tr>
						<td>Arked Cengal</td>
					</tr>
					<tr>
						<td>Arked N24</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
